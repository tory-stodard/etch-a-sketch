<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPixel Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>WebPixel Pro</h1>
    </div>
    <div class="ui">
        <div class="uiLeft">
            <div class="container">
                <p class="colorPickerLabelHeader">Color</p>
                <label class="colorPickerLabel"><input type="color" id="colorPicker"></label>
            </div>
            <button class="gridSizeBtn">Pixel Size</button>
            <button class="clearBtn">Clear</button>
            <button class="showHideGrid">Toggle Grid</button>
            <button class="rainbow">Toggle Rainbow</button>
        </div>
        <div class="uiRight">
            <div class="grid">

            </div>
        </div>
    </div>
</body>
</html>
